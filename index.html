<body>
  <div class="snake-game-container">
    <canvas id="snake-game-canvas" width="400" height="400"></canvas>
    <button id="start-game">Start game</button>
  </div>
    <div class="game-wrapper">
      <div class="background-image"></div>
      <div class="game-container">
        <div id="msgNote" style="display: none;">
          <p>Thank you!</p>
          <p>Navigate to some mini-games on the left.</p>
        </div>
        <canvas class="game-canvas" width="300" height="235"></canvas>
        
      <div id="contactFormContainer">
        <div id="contact">
          <div class="container">
            <div class="row">
              <div class="contact-info">
                <p><i class="fas fa-paper-plane"> email:</i> Andrewwinke@gmail.com</p>
                <div class="social-icons">
                  <a href="https://www.linkedin.com/in/andrew-winkenwerder/" target="_blank"><i class="fab fa-linkedin"></i> Linked-in</a>
                </div>
                <a href="images/andrew-wink-resume.pdf" download class="btn btn2">Download Resume</a>
              </div>
              <div class="contact-form">
                <form id="submit-to-google-sheet" name="submit-to-google-sheet">
                  <input type="text" name="Name" placeholder="Your Name" required>
                  <input type="Email" name="Email" placeholder="Your Email" required>
                  <textarea name="Message" rows="4" placeholder="Your Message"></textarea>
                  <button type="submit" class="btn btn2">Submit</button>
                </form>
              </div>
            </div>
            <div class="contact-right">
              <span id="msg"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-container">
        <div class="tab-link" onclick="changeMap('MainMap')">Portfolio Hub</div>
        <div class="tab-link" onclick="changeMap('AboutMeMap')">About Me</div>
        <div class="tab-link" onclick="changeMap('ContactMeMap')">Contact Me</div>
        <div class="tab-link" onclick="changeMap('ConstructionMap')">Mini-Games</div>
      </div>
    </div>
  </div>
  



<script>

    var tablinks = document.getElementsByClassName("tab-links")
    var tabcontents = document.getElementsByClassName("tab-contents")

    function opentab(tabname){
        for(tablink of tablinks){
            tablink.classList.remove("active-link")
        }
        for(tabcontent of tabcontents){
            tabcontent.classList.remove("active-tab")
        }
        event.currentTarget.classList.add("active-link")
        document.getElementById(tabname).classList.add("active-tab")
    }

</script>

<script>

    var sidemeu = document.getElementById("sidemenu")

    function openmenu(){
        sidemeu.style.right = "0"
    }
    function closemenu(){
        sidemeu.style.right = "-200px"
    }

</script>
<script>
  document.addEventListener('DOMContentLoaded', (event) => {
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzuoU4ImAWjTxvsTXfiF-nQDqptDnqKe7HybWtgDYJ7loS86tj1c32fI-vLrayQFnKH/exec'
  const form = document.getElementById('submit-to-google-sheet')
  const msgNote = document.getElementById("msgNote")

  if (form) {
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msgNote.style.display = "block"
        setTimeout(function(){
          msgNote.style.display = "none"
        },5000)
        form.reset()
      })
      .catch(error => console.error('Error!', error.message))
    })
  } else {
    console.error('Form is not found!')
  }
})

</script>
